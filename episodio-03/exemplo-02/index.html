<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Como usar a tag script - JavaScript (S01E03)</title>
  </head>
  <body>
    <!-- Conteúdo renderiza primeiro -->
    <h1>Como usar a tag script - JavaScript (S01E03)</h1>
    <p>Note que o conteúdo de nossa página é exibido imediatamente, antes mesmo de aparecer o alert.</p>

    <!-- Apenas após todo o conteúdo da página ter sido renderizado o JavaScript é processado -->
    <script src="js/javascript.js"></script>
  </body>
</html>
